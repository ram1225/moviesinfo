<form #frm="ngForm" (ngSubmit)="formSubmit(frm)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
  <div *ngIf="contact.touched && !contact.valid">...</div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="4" maxlength="10" pattern="apple" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">First name is required</div>
          <div *ngIf="firstName.errors.minlength">Firstname should of {{ firstName.errors.minlength.requiredLength}} characters</div>
          <div *ngIf="firstName.errors.required">First name doesnt match with pattern</div>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10"  class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list
    </label>
    <p>{{frm.value | json}}</p>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact</label>
    <select multiple ngModel name="contactMethod" name="contactMethod" id="contactMethod" class="form-control">
     <option value=""></option>
      <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
    </select>
  </div>
  <button class="btn btn-primary" [disabled]="!frm.valid">Submit</button>
</form>
