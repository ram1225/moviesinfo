<section id="search">
  <div class="sub_media row " >
    <div class="col-sm-10">
        <div class="col-sm-10">
            <input #searchBox class="search" type="text" placeholder="Search for a movie..." [formControl]="searchInput"/>
        </div>
        <div class="col-sm-2">
            <span (click)="searchBox.value=''" class="glyphicon glyphicon-remove-circle"></span> 
        </div>
    </div>
    
  </div>
  <!-- <div class="animation-container"> -->
      <!-- <div class="k-list-container"> -->
        
          <!-- [style.visibility]="(edit == false) ? 'hidden' : 'visible' " -->

<div class="k-list-scroller row" [class.my-class]="isClassVisible"  (window:mouseup)="autoCloseForDropdownResults($event)">  
  <ul>
    <li class="m-item" *ngFor="let movie of results | async"  [routerLink]="['/movie-details', movie.id]">
      <div class="mv_results">
        <div class="mv_item">
          <div class="image_content">
            <img *ngIf="movie.poster_path!=null" src="{{baseImageUrl + movie.poster_path}}" alt=""/>
          </div>
          <div class="content">
            <p class="title"> {{ movie.title }}</p>
            <p class="sub">{{ movie.release_date }}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
        <!-- </div> -->
  <!-- </div> -->
  

</section>
